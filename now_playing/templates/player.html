{% extends 'layout.html' %}
{% block body %}
<h2>{{ player_name }}: <a href="/player/{{ player_id }}?action={{ action }}">{{ action }}<a></h2>
<table>
  <tr>
    <th>Title</th>
    <th>Album</th>
    <th>Artist</th>
  </tr>
  {% for t in playlist %}
    <tr>
      <td>{{ t.title }}</td>
      <td>{{ t.album }}</td>
      <td>{{ t.artist }}</td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
