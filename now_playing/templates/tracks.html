{% extends 'layout.html' %}
{% block body %}
<body>
  <div class=breadcrumb>
    <a href="/library">Library</a> &gt; Tracks
  </div>
  <div class="library-nav">
    {% for track in tracks %}
      <a href="/library/tracks/{{ track.id }}">{{ track.title}}</a>
      {{ track.album }}
      {{ track.artist }}
      <button type="button" onclick="play_now({{ track.id }})">play</button>
      <button type="button" onclick="add_track({{ track.id }})">add</button>
      <button type="button" onclick="play_next({{ track.id }})">play next</button>
      <br/>
    {% endfor %}
</body>
{% endblock %}
